<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Pagos</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; background: linear-gradient(135deg, #0F172A 0%, #1e3a8a 35%, #0369a1 100%); }
    .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.12); }
  </style>
</head>
<body class="min-h-screen text-white">
  <header class="fixed w-full top-0 z-50 glass">
    <nav class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
      <div class="flex items-center gap-2"><span class="text-xl font-bold">Pagos</span></div>
      <div class="flex items-center gap-3 text-sm">
        <a href="/admin/reportes.html" class="glass px-3 py-2 rounded">Reportes</a>
        <a href="/admin/seguridad.html" class="glass px-3 py-2 rounded">Seguridad</a>
        <a href="/admin/membresias.html" class="glass px-3 py-2 rounded">Membresías</a>
        <a href="/" class="glass px-3 py-2 rounded">Inicio</a>
      </div>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-4 pt-24 pb-16">
    <section class="glass rounded-2xl p-6 mb-6">
      <h1 class="text-2xl font-bold mb-3">Resumen</h1>
      <div id="summary" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4 text-sm"></div>
      <div id="summaryEmpty" class="hidden text-sm text-blue-100">Sin datos o falta de permisos.</div>
    </section>
    <section class="glass rounded-2xl p-6">
      <h2 class="text-xl font-bold mb-3">Usuarios con pagos/membresía</h2>
      <div class="overflow-auto">
        <table class="w-full text-sm">
          <thead>
            <tr class="text-left">
              <th class="p-2">Usuario</th>
              <th class="p-2">Membresía</th>
              <th class="p-2">Depósito</th>
              <th class="p-2">Cantidad</th>
              <th class="p-2">Actualizado</th>
            </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
      <div id="usersEmpty" class="hidden text-sm text-blue-100">Sin datos o falta de permisos.</div>
    </section>
  </main>

  <script type="module">
  import { db } from "/js/firebase-config-enterprise.js";
    import { ensureAdmin } from "/js/admin-guard.js";
    import { collection, query, limit, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const summaryEl = document.getElementById('summary');
    const summaryEmpty = document.getElementById('summaryEmpty');
    const usersBody = document.getElementById('usersBody');
    const usersEmpty = document.getElementById('usersEmpty');

    function card(title, value) {
      return `<div class="glass p-4 rounded"><div class="text-blue-200 text-xs">${title}</div><div class="text-xl font-bold">${value}</div></div>`;
    }

    try {
      await ensureAdmin();
      // Intentamos obtener usuarios con flags de pagos/membresía
      let qsnap;
      try {
        const q = query(collection(db, 'users'), orderBy('updatedAt', 'desc'), limit(100));
        qsnap = await getDocs(q);
      } catch (e) {
        const q = query(collection(db, 'users'), limit(100));
        qsnap = await getDocs(q);
      }
      if (qsnap.empty) { usersEmpty.classList.remove('hidden'); summaryEmpty.classList.remove('hidden'); }
      const rows = [];
      let memActivos = 0, depoPagados = 0;
      qsnap.forEach(d => {
        const u = d.data();
        const mem = !!u.membershipActive;
        const depPaid = u.depositPaid === true || (typeof u.depositAmount === 'number' && u.depositAmount > 0);
        if (mem) memActivos++;
        if (depPaid) depoPagados++;
        rows.push(`<tr>
          <td class="p-2">${u.alias || u.email || d.id}</td>
          <td class="p-2">${mem ? 'Activa' : 'Inactiva'}</td>
          <td class="p-2">${depPaid ? 'Sí' : 'No'}</td>
          <td class="p-2">${typeof u.depositAmount === 'number' ? (u.depositAmount + ' €') : '—'}</td>
          <td class="p-2">${u.updatedAt?.toDate?.().toLocaleString?.() || '—'}</td>
        </tr>`);
      });
      usersBody.innerHTML = rows.join('');
      summaryEl.innerHTML = [
        card('Membresías activas', memActivos),
        card('Depósitos registrados', depoPagados),
        card('Usuarios listados', qsnap.size),
        card('Última actualización', new Date().toLocaleString())
      ].join('');
    } catch (e) {
      console.error('Admin pagos', e);
      usersEmpty.classList.remove('hidden');
      summaryEmpty.classList.remove('hidden');
    }
  </script>
</body>
</html>
