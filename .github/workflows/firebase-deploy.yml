name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions deps
        run: npm --prefix functions ci

      - name: Deploy Hosting + Rules + Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase use tuscitasseguras-2d1a6
          firebase deploy --only "hosting,firestore:rules,functions" --token "$FIREBASE_TOKEN"

      - name: Health check (api)
        run: |
          curl -fsSL https://tuscitasseguras-2d1a6.web.app/api/health | node -e "const fs=require('fs');const d=fs.readFileSync(0,'utf8');const ok=JSON.parse(d).ok;if(!ok){console.error('Health check failed');process.exit(1)}"
