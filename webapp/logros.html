<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logros y Badges - TuCitaSegura</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="./css/output.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 0, 128, 0.2), transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
      }
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }

    .badge-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .badge-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .badge-card.earned::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      animation: shine 3s infinite;
    }

    .badge-card.locked {
      opacity: 0.5;
      filter: grayscale(0.8);
    }

    .level-progress {
      transition: width 1s ease-out;
    }

    .badge-icon {
      font-size: 4rem;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .badge-card.locked .badge-icon {
      filter: grayscale(1) opacity(0.5);
    }
  </style>
</head>
<body>
  <div class="relative z-10 min-h-screen py-8 px-4">
    <!-- Header -->
    <div class="max-w-6xl mx-auto mb-8">
      <div class="glass rounded-2xl p-6 animate-fadeIn">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <a href="perfil.html" class="text-gray-600 hover:text-purple-600 transition">
              <i class="fas fa-arrow-left text-2xl"></i>
            </a>
            <div>
              <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                Logros y Badges
              </h1>
              <p class="text-gray-600 mt-1">Colecciona logros y sube de nivel</p>
            </div>
          </div>
          <i class="fas fa-trophy text-5xl text-yellow-500"></i>
        </div>
      </div>
    </div>

    <!-- User Level & Progress -->
    <div class="max-w-6xl mx-auto mb-6">
      <div class="glass rounded-2xl p-8 animate-fadeIn">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-4">
            <div class="text-6xl" id="levelIcon">ðŸŒ±</div>
            <div>
              <div class="text-sm text-gray-600">Nivel Actual</div>
              <div class="text-4xl font-bold" id="currentLevel">1</div>
              <div class="text-lg text-gray-700" id="levelName">Novato</div>
            </div>
          </div>
          <div class="text-right">
            <div class="text-3xl font-bold text-purple-600" id="totalPoints">0</div>
            <div class="text-sm text-gray-600">Puntos Totales</div>
          </div>
        </div>

        <div class="mb-2">
          <div class="flex justify-between text-sm mb-1">
            <span id="progressText">Progreso al siguiente nivel</span>
            <span id="progressPercentage">0%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
            <div id="levelProgress" class="level-progress h-full bg-gradient-to-r from-purple-600 to-pink-600 rounded-full" style="width: 0%"></div>
          </div>
        </div>
        <p id="nextLevelInfo" class="text-sm text-gray-600 mt-2"></p>
      </div>
    </div>

    <!-- Stats Summary -->
    <div class="max-w-6xl mx-auto mb-6">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 animate-fadeIn">
        <div class="glass rounded-xl p-4 text-center">
          <div class="text-3xl font-bold text-purple-600" id="totalBadges">0</div>
          <div class="text-sm text-gray-600">Total Badges</div>
        </div>
        <div class="glass rounded-xl p-4 text-center">
          <div class="text-3xl font-bold text-green-600" id="earnedBadges">0</div>
          <div class="text-sm text-gray-600">Desbloqueados</div>
        </div>
        <div class="glass rounded-xl p-4 text-center">
          <div class="text-3xl font-bold text-gray-600" id="lockedBadges">0</div>
          <div class="text-sm text-gray-600">Bloqueados</div>
        </div>
        <div class="glass rounded-xl p-4 text-center">
          <div class="text-3xl font-bold text-yellow-600" id="completionPercentage">0%</div>
          <div class="text-sm text-gray-600">Completado</div>
        </div>
      </div>
    </div>

    <!-- Badges by Category -->
    <div class="max-w-6xl mx-auto space-y-6">
      <!-- Profile Badges -->
      <div class="glass rounded-2xl p-8 animate-fadeIn">
        <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
          <i class="fas fa-user-circle text-purple-600"></i>
          Perfil
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="profileBadges">
          <!-- Badges will be loaded here -->
        </div>
      </div>

      <!-- Social Badges -->
      <div class="glass rounded-2xl p-8 animate-fadeIn">
        <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
          <i class="fas fa-users text-blue-600"></i>
          Social
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="socialBadges">
          <!-- Badges will be loaded here -->
        </div>
      </div>

      <!-- Dating Badges -->
      <div class="glass rounded-2xl p-8 animate-fadeIn">
        <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
          <i class="fas fa-heart text-pink-600"></i>
          Citas
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="datingBadges">
          <!-- Badges will be loaded here -->
        </div>
      </div>

      <!-- Premium Badges -->
      <div class="glass rounded-2xl p-8 animate-fadeIn">
        <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
          <i class="fas fa-crown text-yellow-600"></i>
          Premium
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="premiumBadges">
          <!-- Badges will be loaded here -->
        </div>
      </div>

      <!-- Special Badges -->
      <div class="glass rounded-2xl p-8 animate-fadeIn">
        <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
          <i class="fas fa-star text-orange-600"></i>
          Especiales
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="specialBadges">
          <!-- Badges will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    // TEMP DISABLED: import './js/firebase-appcheck.js';
    import {
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      onSnapshot
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { loadTheme } from './js/theme.js';
    import { showToast } from './js/utils.js';
    import {
      BADGES,
      BADGE_CATEGORIES,
      getBadgesByCategory,
      calculateLevel,
      getRarityInfo,
      checkBadgeCondition
    } from './js/badges-system.js';

    let currentUser = null;
    let currentUserData = null;
    let earnedBadges = [];
    let totalPoints = 0;

    // Initialize
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '../index.html';
        return;
      }

      currentUser = user;
      await loadUserData();
    });

    async function loadUserData() {
      try {
        const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
        if (!userDoc.exists()) {
          showToast('Usuario no encontrado', 'error');
          return;
        }

        currentUserData = userDoc.data();
        loadTheme(currentUserData);

        // Load earned badges
        await loadEarnedBadges();

        // Calculate user stats for badge conditions
        const userStats = await calculateUserStats();

        // Display badges
        displayBadgesByCategory('profile', 'profileBadges', userStats);
        displayBadgesByCategory('social', 'socialBadges', userStats);
        displayBadgesByCategory('dating', 'datingBadges', userStats);
        displayBadgesByCategory('premium', 'premiumBadges', userStats);
        displayBadgesByCategory('special', 'specialBadges', userStats);

        // Update level and stats
        updateLevelDisplay();
        updateStatsDisplay();

      } catch (error) {
        console.error('Error loading user data:', error);
        showToast('Error al cargar datos', 'error');
      }
    }

    async function loadEarnedBadges() {
      try {
        const badgesQuery = query(
          collection(db, `users/${currentUser.uid}/earned_badges`)
        );
        const snapshot = await getDocs(badgesQuery);
        earnedBadges = snapshot.docs.map(doc => doc.id);

        // Calculate total points
        totalPoints = earnedBadges.reduce((sum, badgeId) => {
          const badge = Object.values(BADGES).find(b => b.id === badgeId);
          return sum + (badge?.points || 0);
        }, 0);

      } catch (error) {
        console.error('Error loading earned badges:', error);
      }
    }

    async function calculateUserStats() {
      // This would normally query various collections
      // For now, using mock data
      return {
        totalMatches: currentUserData.stats?.totalMatches || 0,
        activeConversations: currentUserData.stats?.activeConversations || 0,
        matchRequestsReceived: currentUserData.stats?.matchRequestsReceived || 0,
        successfulReferrals: currentUserData.referralStats?.completedReferrals || 0,
        completedDates: currentUserData.stats?.completedDates || 0,
        ghostingIncidents: currentUserData.stats?.ghostingIncidents || 0,
        membershipMonths: currentUserData.stats?.membershipMonths || 0
      };
    }

    function displayBadgesByCategory(category, containerId, userStats) {
      const container = document.getElementById(containerId);
      const badges = getBadgesByCategory(category);

      container.innerHTML = '';

      badges.forEach(badge => {
        const isEarned = earnedBadges.includes(badge.id);
        const rarityInfo = getRarityInfo(badge.rarity);

        const card = document.createElement('div');
        card.className = `badge-card glass rounded-xl p-6 text-center ${isEarned ? 'earned' : 'locked'}`;
        card.style.borderColor = rarityInfo.color;
        card.style.borderWidth = '2px';

        card.innerHTML = `
          <div class="badge-icon mb-3">${badge.icon}</div>
          <div class="font-bold text-lg mb-1">${badge.name}</div>
          <div class="text-xs text-gray-600 mb-2">${rarityInfo.emoji} ${rarityInfo.name}</div>
          <div class="text-sm text-gray-700 mb-3">${badge.description}</div>
          <div class="text-xs font-semibold" style="color: ${rarityInfo.color}">
            +${badge.points} puntos
          </div>
          ${isEarned ? '<div class="mt-2 text-green-600"><i class="fas fa-check-circle"></i> Desbloqueado</div>' : '<div class="mt-2 text-gray-500"><i class="fas fa-lock"></i> Bloqueado</div>'}
        `;

        container.appendChild(card);
      });
    }

    function updateLevelDisplay() {
      const levelInfo = calculateLevel(totalPoints);

      document.getElementById('levelIcon').textContent = levelInfo.current.icon;
      document.getElementById('currentLevel').textContent = levelInfo.current.level;
      document.getElementById('levelName').textContent = levelInfo.current.name;
      document.getElementById('totalPoints').textContent = totalPoints;

      if (levelInfo.next) {
        document.getElementById('levelProgress').style.width = `${levelInfo.progress}%`;
        document.getElementById('progressPercentage').textContent = `${Math.round(levelInfo.progress)}%`;
        document.getElementById('nextLevelInfo').textContent =
          `Te faltan ${levelInfo.pointsToNext} puntos para alcanzar el nivel ${levelInfo.next.level} (${levelInfo.next.name})`;
      } else {
        document.getElementById('levelProgress').style.width = '100%';
        document.getElementById('progressPercentage').textContent = '100%';
        document.getElementById('nextLevelInfo').textContent = 'Â¡Has alcanzado el nivel mÃ¡ximo!';
      }
    }

    function updateStatsDisplay() {
      const totalBadgesCount = Object.keys(BADGES).length;
      const earnedCount = earnedBadges.length;
      const lockedCount = totalBadgesCount - earnedCount;
      const completion = Math.round((earnedCount / totalBadgesCount) * 100);

      document.getElementById('totalBadges').textContent = totalBadgesCount;
      document.getElementById('earnedBadges').textContent = earnedCount;
      document.getElementById('lockedBadges').textContent = lockedCount;
      document.getElementById('completionPercentage').textContent = `${completion}%`;
    }

  </script>
</body>
</html>
