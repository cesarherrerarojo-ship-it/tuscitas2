<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Evento - TuCitaSegura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 0, 128, 0.2), transparent 50%);
      animation: backgroundMove 15s ease infinite;
      z-index: 0;
    }

    @keyframes backgroundMove {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .applicant-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .applicant-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .gradient-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .loading-overlay {
      background: rgba(102, 126, 234, 0.95);
      backdrop-filter: blur(10px);
    }

    .modal-overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      transition: all 0.3s ease;
    }

    .glass-input:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      outline: none;
    }

    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body class="relative">

  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay fixed inset-0 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white mb-4"></div>
      <p class="text-white text-xl font-semibold">Cargando evento...</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content" class="hidden relative z-10 min-h-screen">

    <!-- Navigation Bar -->
    <nav class="glass-container fixed top-0 left-0 right-0 z-40 mx-4 mt-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <button onclick="history.back()" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition">
            <i class="fas fa-arrow-left mr-2"></i>Volver
          </button>
          <button id="logoutBtn" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition">
            <i class="fas fa-sign-out-alt mr-2"></i>Salir
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="pt-24 pb-12 px-4">
      <div class="max-w-6xl mx-auto">

        <!-- Event Details (Visible to all) -->
        <div id="eventDetails" class="glass-container p-8 mb-8">
          <!-- Content loaded dynamically -->
        </div>

        <!-- Applicant View (for women) -->
        <div id="applicantView" class="hidden">
          <div class="glass-container p-8">
            <h2 class="text-white text-2xl font-bold mb-6">
              <i class="fas fa-heart mr-2"></i>Aplicar a este Evento
            </h2>

            <div id="alreadyApplied" class="hidden bg-green-500 bg-opacity-20 border border-green-300 border-opacity-30 rounded-lg p-6 mb-6">
              <p class="text-white text-lg font-semibold mb-2">
                <i class="fas fa-check-circle mr-2"></i>Ya has aplicado a este evento
              </p>
              <p class="text-white text-opacity-80">Tu aplicaci√≥n est√° siendo revisada por el concierge.</p>
            </div>

            <div id="applicationForm">
              <form id="applyForm" class="space-y-4">
                <div>
                  <label class="text-white text-sm mb-2 block">¬øPor qu√© quieres participar en este evento?</label>
                  <textarea id="motivation" required rows="4"
                            class="w-full glass-input px-4 py-3"
                            placeholder="Cu√©ntanos por qu√© te interesa este evento..."></textarea>
                </div>

                <div class="bg-blue-500 bg-opacity-20 border border-blue-300 border-opacity-30 rounded-lg p-4">
                  <label class="flex items-center text-white cursor-pointer">
                    <input type="checkbox" id="confirmAvailability" required class="mr-3 h-5 w-5">
                    <span>Confirmo que estar√© disponible en la fecha y hora indicadas</span>
                  </label>
                </div>

                <button type="submit" class="w-full gradient-button px-6 py-4 rounded-lg text-white font-semibold text-lg">
                  <i class="fas fa-paper-plane mr-2"></i>Enviar Aplicaci√≥n
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Concierge View (for event owner) -->
        <div id="conciergeView" class="hidden">
          <!-- Applicants List -->
          <div class="glass-container p-8 mb-8">
            <h2 class="text-white text-2xl font-bold mb-6">
              <i class="fas fa-users mr-2"></i>Aplicantes (<span id="applicantsCount">0</span>)
            </h2>

            <!-- Tabs -->
            <div class="flex space-x-4 mb-6">
              <button id="tabPending" class="px-6 py-2 rounded-lg text-white font-semibold bg-yellow-500 transition">
                Pendientes (<span id="pendingCount">0</span>)
              </button>
              <button id="tabSelected" class="px-6 py-2 rounded-lg text-white font-semibold bg-white bg-opacity-20 hover:bg-opacity-30 transition">
                Seleccionadas (<span id="selectedCount">0</span>)
              </button>
              <button id="tabRejected" class="px-6 py-2 rounded-lg text-white font-semibold bg-white bg-opacity-20 hover:bg-opacity-30 transition">
                Rechazadas (<span id="rejectedCount">0</span>)
              </button>
            </div>

            <!-- Applicants List -->
            <div id="applicantsList" class="space-y-4">
              <!-- Applicants loaded dynamically -->
            </div>

            <div id="noApplicants" class="hidden text-center py-12">
              <i class="fas fa-inbox text-white text-opacity-50 text-6xl mb-4"></i>
              <p class="text-white text-opacity-70 text-lg">No hay aplicantes a√∫n</p>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed bottom-8 right-8 glass-container px-6 py-4 rounded-lg shadow-lg z-50 max-w-md">
    <div class="flex items-center space-x-3">
      <i id="toastIcon" class="fas fa-check-circle text-2xl"></i>
      <p id="toastMessage" class="text-white font-semibold"></p>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import {
      collection,
      query,
      where,
      getDocs,
      addDoc,
      updateDoc,
      doc,
      getDoc,
      serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { loadTheme } from './js/theme.js';

    let currentUser = null;
    let currentUserData = null;
    let eventData = null;
    let eventId = null;
    let applications = [];
    let currentTab = 'pending';

    // Get event ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    eventId = urlParams.get('eventId');

    if (!eventId) {
      alert('ID de evento no especificado');
      window.location.href = '/webapp/eventos-vip.html';
    }

    // Check authentication
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '/';
        return;
      }

      currentUser = user;

      // Load user data
      const userDoc = await getDoc(doc(db, 'users', user.uid));
      if (userDoc.exists()) {
        currentUserData = { id: userDoc.id, ...userDoc.data() };
        loadTheme(currentUserData);

        // Load event
        await loadEventDetails();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      }
    });

    // Load event details
    async function loadEventDetails() {
      try {
        const eventDoc = await getDoc(doc(db, 'vip_events', eventId));

        if (!eventDoc.exists()) {
          showToast('Evento no encontrado', 'error');
          setTimeout(() => window.location.href = '/webapp/eventos-vip.html', 2000);
          return;
        }

        eventData = { id: eventDoc.id, ...eventDoc.data() };

        // Render event details
        renderEventDetails();

        // Determine view
        const isConcierge = currentUserData.userRole === 'concierge' &&
                           eventData.conciergeId === currentUser.uid;

        if (isConcierge) {
          // Show concierge view
          document.getElementById('conciergeView').classList.remove('hidden');
          await loadApplications();
        } else if (currentUserData.gender === 'femenino') {
          // Show applicant view
          document.getElementById('applicantView').classList.remove('hidden');
          await checkIfAlreadyApplied();
        } else {
          showToast('No tienes acceso a este evento', 'error');
          setTimeout(() => window.location.href = '/webapp/perfil.html', 2000);
        }

      } catch (error) {
        console.error('Error loading event:', error);
        showToast('Error al cargar evento', 'error');
      }
    }

    // Render event details
    function renderEventDetails() {
      const eventDate = eventData.eventDate?.toDate();
      const formattedDate = eventDate ? eventDate.toLocaleDateString('es-ES', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }) : 'Fecha no disponible';

      const spotsLeft = eventData.spotsAvailable - (eventData.spotsSelected || 0);

      const eventTypeNames = {
        dinner: 'Cena',
        party: 'Fiesta',
        travel: 'Viaje',
        networking: 'Networking',
        other: 'Otro'
      };

      document.getElementById('eventDetails').innerHTML = `
        <div class="flex justify-between items-start mb-6">
          <div class="flex-1">
            <h1 class="text-white text-3xl md:text-4xl font-bold mb-2">${eventData.title || 'Sin t√≠tulo'}</h1>
            <p class="text-white text-opacity-80">
              <i class="fas fa-user-tie mr-2"></i>
              Publicado por: <span class="font-semibold">${eventData.conciergeName || 'Concierge'}</span>
              <span class="bg-gradient-to-r from-amber-500 to-yellow-600 px-2 py-1 rounded text-xs ml-2">üé© Verificado</span>
            </p>
          </div>
          <span class="bg-gradient-to-r from-purple-600 to-pink-600 px-4 py-2 rounded-full text-white font-bold">
            üíé VIP
          </span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div class="bg-white bg-opacity-10 rounded-lg p-4">
            <p class="text-white text-opacity-70 text-sm mb-1">Fecha y Hora</p>
            <p class="text-white font-semibold">
              <i class="fas fa-calendar mr-2"></i>${formattedDate}
            </p>
          </div>

          <div class="bg-white bg-opacity-10 rounded-lg p-4">
            <p class="text-white text-opacity-70 text-sm mb-1">Ubicaci√≥n</p>
            <p class="text-white font-semibold">
              <i class="fas fa-map-marker-alt mr-2"></i>${eventData.location?.city || 'N/A'}
            </p>
            <p class="text-white text-opacity-80 text-sm">${eventData.location?.address || ''}</p>
          </div>

          <div class="bg-white bg-opacity-10 rounded-lg p-4">
            <p class="text-white text-opacity-70 text-sm mb-1">Compensaci√≥n</p>
            <p class="text-white font-bold text-2xl text-green-300">
              <i class="fas fa-euro-sign mr-2"></i>${eventData.compensation?.amount || 0}
            </p>
            <p class="text-white text-opacity-70 text-xs">por persona</p>
          </div>
        </div>

        <div class="bg-white bg-opacity-10 rounded-lg p-4 mb-6">
          <p class="text-white text-opacity-70 text-sm mb-2">Tipo de Evento</p>
          <p class="text-white font-semibold">${eventTypeNames[eventData.eventType] || 'Otro'}</p>
        </div>

        <div class="mb-6">
          <h3 class="text-white text-xl font-bold mb-3">Descripci√≥n</h3>
          <p class="text-white text-opacity-90 leading-relaxed">${eventData.description || 'Sin descripci√≥n'}</p>
        </div>

        <div class="mb-6">
          <h3 class="text-white text-xl font-bold mb-3">Requisitos</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <div class="bg-white bg-opacity-10 rounded-lg p-3">
              <i class="fas fa-birthday-cake mr-2 text-purple-300"></i>
              <span class="text-white">Edad: ${eventData.requirements?.minAge || 18} - ${eventData.requirements?.maxAge || 99} a√±os</span>
            </div>
            <div class="bg-white bg-opacity-10 rounded-lg p-3">
              <i class="fas fa-users mr-2 text-blue-300"></i>
              <span class="text-white">Plazas: ${spotsLeft} disponibles de ${eventData.spotsAvailable}</span>
            </div>
            ${eventData.requirements?.dresscode ? `
            <div class="bg-white bg-opacity-10 rounded-lg p-3">
              <i class="fas fa-tshirt mr-2 text-pink-300"></i>
              <span class="text-white">Vestimenta: ${eventData.requirements.dresscode}</span>
            </div>
            ` : ''}
            ${eventData.requirements?.other ? `
            <div class="bg-white bg-opacity-10 rounded-lg p-3 md:col-span-2">
              <i class="fas fa-info-circle mr-2 text-yellow-300"></i>
              <span class="text-white">${eventData.requirements.other}</span>
            </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    // Check if user already applied
    async function checkIfAlreadyApplied() {
      try {
        const applicationsQuery = query(
          collection(db, 'vip_applications'),
          where('eventId', '==', eventId),
          where('userId', '==', currentUser.uid)
        );

        const applicationsSnapshot = await getDocs(applicationsQuery);

        if (!applicationsSnapshot.empty) {
          document.getElementById('alreadyApplied').classList.remove('hidden');
          document.getElementById('applicationForm').classList.add('hidden');
        }

      } catch (error) {
        console.error('Error checking application:', error);
      }
    }

    // Apply to event
    document.getElementById('applyForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const userAge = calculateAge(currentUserData.birthDate);

        // Check age requirements
        if (userAge < eventData.requirements?.minAge || userAge > eventData.requirements?.maxAge) {
          showToast('No cumples con los requisitos de edad para este evento', 'error');
          return;
        }

        const application = {
          eventId: eventId,
          userId: currentUser.uid,
          userName: currentUserData.alias || currentUserData.email.split('@')[0],
          userPhoto: currentUserData.photoURL || '',
          userAge: userAge,
          userCity: currentUserData.city || 'No especificada',

          motivation: document.getElementById('motivation').value,
          availability: true,

          status: 'pending',

          appliedAt: serverTimestamp()
        };

        await addDoc(collection(db, 'vip_applications'), application);

        showToast('¬°Aplicaci√≥n enviada exitosamente!', 'success');

        document.getElementById('alreadyApplied').classList.remove('hidden');
        document.getElementById('applicationForm').classList.add('hidden');

      } catch (error) {
        console.error('Error applying to event:', error);
        showToast('Error al enviar aplicaci√≥n: ' + error.message, 'error');
      }
    });

    // Load applications (concierge view)
    async function loadApplications() {
      try {
        const applicationsQuery = query(
          collection(db, 'vip_applications'),
          where('eventId', '==', eventId)
        );

        const applicationsSnapshot = await getDocs(applicationsQuery);
        applications = [];

        for (const appDoc of applicationsSnapshot.docs) {
          const appData = { id: appDoc.id, ...appDoc.data() };
          applications.push(appData);
        }

        updateApplicationCounts();
        renderApplications();

      } catch (error) {
        console.error('Error loading applications:', error);
        showToast('Error al cargar aplicantes', 'error');
      }
    }

    // Update application counts
    function updateApplicationCounts() {
      const pending = applications.filter(app => app.status === 'pending').length;
      const selected = applications.filter(app => app.status === 'selected').length;
      const rejected = applications.filter(app => app.status === 'rejected').length;

      document.getElementById('applicantsCount').textContent = applications.length;
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('selectedCount').textContent = selected;
      document.getElementById('rejectedCount').textContent = rejected;
    }

    // Render applications
    function renderApplications() {
      const applicantsList = document.getElementById('applicantsList');
      const noApplicants = document.getElementById('noApplicants');

      const filteredApps = applications.filter(app => app.status === currentTab);

      if (filteredApps.length === 0) {
        applicantsList.innerHTML = '';
        noApplicants.classList.remove('hidden');
        noApplicants.querySelector('p').textContent = `No hay aplicantes ${currentTab === 'pending' ? 'pendientes' : currentTab === 'selected' ? 'seleccionadas' : 'rechazadas'}`;
        return;
      }

      noApplicants.classList.add('hidden');
      applicantsList.innerHTML = '';

      filteredApps.forEach((app) => {
        const appCard = createApplicantCard(app);
        applicantsList.appendChild(appCard);
      });
    }

    // Create applicant card
    function createApplicantCard(app) {
      const appliedDate = app.appliedAt?.toDate();
      const formattedDate = appliedDate ? appliedDate.toLocaleDateString('es-ES', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }) : 'Fecha no disponible';

      const card = document.createElement('div');
      card.className = 'applicant-card p-6';
      card.innerHTML = `
        <div class="flex items-start space-x-4">
          <div class="w-16 h-16 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-2xl font-bold">
            ${app.userPhoto ? `<img src="${app.userPhoto}" class="w-full h-full rounded-full object-cover">` : app.userName[0].toUpperCase()}
          </div>

          <div class="flex-1">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h3 class="text-white font-bold text-xl">${app.userName}</h3>
                <p class="text-white text-opacity-70 text-sm">
                  ${app.userAge} a√±os ‚Ä¢ ${app.userCity}
                </p>
              </div>
              <span class="text-white text-opacity-60 text-xs">${formattedDate}</span>
            </div>

            <div class="bg-white bg-opacity-10 rounded-lg p-3 mb-4">
              <p class="text-white text-opacity-80 text-sm italic">"${app.motivation || 'Sin mensaje'}"</p>
            </div>

            ${app.status === 'pending' ? `
              <div class="flex space-x-3">
                <button onclick="selectApplicant('${app.id}')" class="flex-1 bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg text-white font-semibold transition">
                  <i class="fas fa-check mr-2"></i>Seleccionar
                </button>
                <button onclick="rejectApplicant('${app.id}')" class="flex-1 bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-white font-semibold transition">
                  <i class="fas fa-times mr-2"></i>Rechazar
                </button>
              </div>
            ` : app.status === 'selected' ? `
              <div class="flex items-center justify-between">
                <span class="bg-green-500 px-4 py-2 rounded-full text-white font-semibold">
                  <i class="fas fa-check-circle mr-2"></i>Seleccionada
                </span>
                <button onclick="unselectApplicant('${app.id}')" class="text-white text-opacity-70 hover:text-opacity-100 text-sm transition">
                  <i class="fas fa-undo mr-1"></i>Quitar selecci√≥n
                </button>
              </div>
            ` : `
              <div class="flex items-center justify-between">
                <span class="bg-red-500 px-4 py-2 rounded-full text-white font-semibold">
                  <i class="fas fa-times-circle mr-2"></i>Rechazada
                </span>
                <button onclick="reconsiderApplicant('${app.id}')" class="text-white text-opacity-70 hover:text-opacity-100 text-sm transition">
                  <i class="fas fa-undo mr-1"></i>Reconsiderar
                </button>
              </div>
            `}
          </div>
        </div>
      `;

      return card;
    }

    // Select applicant
    window.selectApplicant = async (applicationId) => {
      try {
        await updateDoc(doc(db, 'vip_applications', applicationId), {
          status: 'selected',
          selectedAt: serverTimestamp()
        });

        showToast('Candidata seleccionada', 'success');
        await loadApplications();

      } catch (error) {
        console.error('Error selecting applicant:', error);
        showToast('Error al seleccionar candidata', 'error');
      }
    };

    // Reject applicant
    window.rejectApplicant = async (applicationId) => {
      try {
        await updateDoc(doc(db, 'vip_applications', applicationId), {
          status: 'rejected',
          reviewedAt: serverTimestamp()
        });

        showToast('Candidata rechazada', 'success');
        await loadApplications();

      } catch (error) {
        console.error('Error rejecting applicant:', error);
        showToast('Error al rechazar candidata', 'error');
      }
    };

    // Unselect applicant
    window.unselectApplicant = async (applicationId) => {
      try {
        await updateDoc(doc(db, 'vip_applications', applicationId), {
          status: 'pending'
        });

        showToast('Selecci√≥n removida', 'success');
        await loadApplications();

      } catch (error) {
        console.error('Error unselecting applicant:', error);
        showToast('Error al remover selecci√≥n', 'error');
      }
    };

    // Reconsider applicant
    window.reconsiderApplicant = async (applicationId) => {
      try {
        await updateDoc(doc(db, 'vip_applications', applicationId), {
          status: 'pending'
        });

        showToast('Candidata reconsiderada', 'success');
        await loadApplications();

      } catch (error) {
        console.error('Error reconsidering applicant:', error);
        showToast('Error al reconsiderar candidata', 'error');
      }
    };

    // Tab switching
    document.getElementById('tabPending').addEventListener('click', () => {
      currentTab = 'pending';
      updateTabStyles();
      renderApplications();
    });

    document.getElementById('tabSelected').addEventListener('click', () => {
      currentTab = 'selected';
      updateTabStyles();
      renderApplications();
    });

    document.getElementById('tabRejected').addEventListener('click', () => {
      currentTab = 'rejected';
      updateTabStyles();
      renderApplications();
    });

    function updateTabStyles() {
      document.getElementById('tabPending').className = currentTab === 'pending' ?
        'px-6 py-2 rounded-lg text-white font-semibold bg-yellow-500 transition' :
        'px-6 py-2 rounded-lg text-white font-semibold bg-white bg-opacity-20 hover:bg-opacity-30 transition';

      document.getElementById('tabSelected').className = currentTab === 'selected' ?
        'px-6 py-2 rounded-lg text-white font-semibold bg-green-500 transition' :
        'px-6 py-2 rounded-lg text-white font-semibold bg-white bg-opacity-20 hover:bg-opacity-30 transition';

      document.getElementById('tabRejected').className = currentTab === 'rejected' ?
        'px-6 py-2 rounded-lg text-white font-semibold bg-red-500 transition' :
        'px-6 py-2 rounded-lg text-white font-semibold bg-white bg-opacity-20 hover:bg-opacity-30 transition';
    }

    // Calculate age
    function calculateAge(birthDate) {
      if (!birthDate) return 0;
      const today = new Date();
      const birth = new Date(birthDate);
      let age = today.getFullYear() - birth.getFullYear();
      const monthDiff = today.getMonth() - birth.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      return age;
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = '/';
      } catch (error) {
        console.error('Error signing out:', error);
        showToast('Error al cerrar sesi√≥n', 'error');
      }
    });

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const toastIcon = document.getElementById('toastIcon');

      toastMessage.textContent = message;

      if (type === 'success') {
        toastIcon.className = 'fas fa-check-circle text-green-400 text-2xl';
      } else if (type === 'error') {
        toastIcon.className = 'fas fa-exclamation-circle text-red-400 text-2xl';
      }

      toast.classList.remove('hidden');

      setTimeout(() => {
        toast.classList.add('hidden');
      }, 4000);
    }

    window.showToast = showToast;
  </script>
