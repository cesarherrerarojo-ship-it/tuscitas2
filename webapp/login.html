<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - TuCitaSegura</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-strong {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input:focus {
      outline: none;
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="glass-strong sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="/" class="flex items-center gap-2 hover:opacity-80 transition">
          <i class="fas fa-heart-circle-check text-3xl text-blue-400"></i>
          <span class="font-bold text-2xl">TuCitaSegura</span>
        </a>
        <a href="/webapp/register.html" class="text-sm hover:text-blue-300 transition">
          ¿No tienes cuenta? <span class="font-bold">Regístrate</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto px-4 py-12">
    <div class="glass-strong rounded-2xl p-8 fade-in">
      <div class="text-center mb-8">
        <i class="fas fa-user-circle text-6xl text-blue-400 mb-4"></i>
        <h1 class="text-3xl font-bold mb-2">Iniciar Sesión</h1>
        <p class="text-slate-300">Bienvenido de vuelta a TuCitaSegura</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-2">
            <i class="fas fa-envelope mr-2"></i>Correo Electrónico
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="tu@email.com"
            class="w-full px-4 py-3 rounded-lg glass text-white placeholder-slate-400 transition"
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium mb-2">
            <i class="fas fa-lock mr-2"></i>Contraseña
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
              class="w-full px-4 py-3 rounded-lg glass text-white placeholder-slate-400 transition pr-12"
            >
            <button
              type="button"
              id="togglePassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="rememberMe" class="rounded">
            <span>Recordarme</span>
          </label>
          <a href="#" id="forgotPassword" class="text-blue-300 hover:text-blue-200 transition">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="loginButton"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 px-6 py-3 rounded-lg font-semibold transition transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-400"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 glass rounded-full">o continúa con</span>
        </div>
      </div>

      <!-- Social Login (Future) -->
      <div class="grid grid-cols-2 gap-4">
        <button class="glass hover:glass-strong px-4 py-3 rounded-lg transition flex items-center justify-center gap-2">
          <i class="fab fa-google text-xl"></i>
          <span class="text-sm">Google</span>
        </button>
        <button class="glass hover:glass-strong px-4 py-3 rounded-lg transition flex items-center justify-center gap-2">
          <i class="fab fa-facebook text-xl"></i>
          <span class="text-sm">Facebook</span>
        </button>
      </div>

      <!-- Register Link -->
      <p class="text-center mt-6 text-sm text-slate-300">
        ¿No tienes cuenta?
        <a href="/webapp/register.html" class="text-blue-300 hover:text-blue-200 font-semibold transition">
          Regístrate gratis
        </a>
      </p>
    </div>

    <!-- Info Box -->
    <div class="glass rounded-lg p-4 mt-6 text-center text-sm text-slate-300">
      <i class="fas fa-shield-halved text-blue-400 mr-2"></i>
      Tu información está protegida con encriptación de nivel bancario
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import './js/firebase-appcheck.js';
    import { logger } from './js/logger.js';
    import {
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      setPersistence,
      browserSessionPersistence,
      browserLocalPersistence
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Check if already logged in
    auth.onAuthStateChanged((user) => {
      if (user && user.emailVerified) {
        // Already logged in, redirect to app
        window.location.href = '/webapp/buscar-usuarios.html';
      }
    });

    // Toast notification function
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `glass-strong rounded-lg p-4 shadow-lg transform transition-all duration-300 ${
        type === 'success' ? 'border-l-4 border-green-500' :
        type === 'error' ? 'border-l-4 border-red-500' :
        type === 'warning' ? 'border-l-4 border-yellow-500' :
        'border-l-4 border-blue-500'
      }`;

      const icon = type === 'success' ? 'fa-check-circle' :
                   type === 'error' ? 'fa-exclamation-circle' :
                   type === 'warning' ? 'fa-exclamation-triangle' :
                   'fa-info-circle';

      const color = type === 'success' ? 'text-green-400' :
                    type === 'error' ? 'text-red-400' :
                    type === 'warning' ? 'text-yellow-400' :
                    'text-blue-400';

      toast.innerHTML = `
        <div class="flex items-center gap-3">
          <i class="fas ${icon} ${color} text-xl"></i>
          <span class="text-white">${message}</span>
        </div>
      `;

      document.getElementById('toastContainer').appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Forgot password handler
    document.getElementById('forgotPassword').addEventListener('click', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;

      if (!email) {
        showToast('Por favor ingresa tu correo electrónico', 'warning');
        document.getElementById('email').focus();
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        showToast('Correo de recuperación enviado. Revisa tu bandeja de entrada.', 'success');
      } catch (error) {
        logger.error('Error sending password reset:', error);
        if (error.code === 'auth/user-not-found') {
          showToast('No existe una cuenta con este correo electrónico', 'error');
        } else {
          showToast('Error al enviar correo de recuperación: ' + error.message, 'error');
        }
      }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginButton = document.getElementById('loginButton');

      // Disable button
      loginButton.disabled = true;
      loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesión...';

      try {
        // Set persistence based on "Remember Me"
        const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);

        // Sign in
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check if email is verified
        if (!user.emailVerified) {
          showToast('Por favor verifica tu correo electrónico antes de iniciar sesión', 'warning');
          await auth.signOut();
          loginButton.disabled = false;
          loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión';
          return;
        }

        // Check if user profile exists
        const userDoc = await getDoc(doc(db, 'users', user.uid));

        if (!userDoc.exists()) {
          showToast('Error: Perfil de usuario no encontrado', 'error');
          await auth.signOut();
          loginButton.disabled = false;
          loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión';
          return;
        }

        showToast('¡Bienvenido de vuelta!', 'success');

        // Redirect to app
        setTimeout(() => {
          window.location.href = '/webapp/buscar-usuarios.html';
        }, 1000);

      } catch (error) {
        logger.error('Login error:', error);

        let errorMessage = 'Error al iniciar sesión';

        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = 'Correo electrónico inválido';
            break;
          case 'auth/user-disabled':
            errorMessage = 'Esta cuenta ha sido deshabilitada';
            break;
          case 'auth/user-not-found':
            errorMessage = 'No existe una cuenta con este correo';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Contraseña incorrecta';
            break;
          case 'auth/invalid-credential':
            errorMessage = 'Credenciales inválidas. Verifica tu correo y contraseña';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Demasiados intentos fallidos. Intenta más tarde';
            break;
          default:
            errorMessage = error.message;
        }

        showToast(errorMessage, 'error');

        // Re-enable button
        loginButton.disabled = false;
        loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión';
      }
    });
  </script>

</body>
</html>
