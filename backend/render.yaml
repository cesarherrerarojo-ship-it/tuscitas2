# ==============================================================================
# TuCitaSegura Backend - Render Configuration
# ==============================================================================
# This file defines services to be deployed on Render
# Docs: https://render.com/docs/infrastructure-as-code

services:
  # FastAPI Backend Service
  - type: web
    name: tucitasegura-api
    env: python
    region: frankfurt  # EU region (closest to Spain)
    plan: starter  # Free tier, upgrade to Standard for production
    branch: main
    dockerfilePath: ./backend/Dockerfile.prod
    healthCheckPath: /health
    autoDeploy: true
    
    # Environment Variables
    envVars:
      - key: ENVIRONMENT
        value: production
      
      - key: DEBUG
        value: false
      
      - key: API_WORKERS
        value: 4
      
      - key: PYTHON_VERSION
        value: 3.11.0
      
      # Firebase
      - key: FIREBASE_PROJECT_ID
        sync: false  # Set manually in Render dashboard
      
      # Database (auto-created by Render)
      - key: DATABASE_URL
        fromDatabase:
          name: tucitasegura-db
          property: connectionString
      
      # Redis (auto-created by Render)
      - key: REDIS_URL
        fromService:
          name: tucitasegura-redis
          type: redis
          property: connectionString
      
      # Secrets (set in Render dashboard)
      - key: SECRET_KEY
        sync: false
      
      - key: STRIPE_SECRET_KEY
        sync: false
      
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      
      - key: OPENAI_API_KEY
        sync: false
      
      - key: SENTRY_DSN
        sync: false
      
      # CORS
      - key: CORS_ORIGINS
        value: https://tucitasegura.com,https://www.tucitasegura.com
    
    # Disk storage for ML models
    disk:
      name: tucitasegura-models
      mountPath: /app/models
      sizeGB: 1
  
  # PostgreSQL Database
  - type: pserv
    name: tucitasegura-db
    env: docker
    region: frankfurt
    plan: starter  # Free tier, 90 days
    dockerfilePath: ./Dockerfile.postgres
    
    envVars:
      - key: POSTGRES_DB
        value: tucitasegura
      
      - key: POSTGRES_USER
        value: tucitasegura
      
      - key: POSTGRES_PASSWORD
        generateValue: true
    
    disk:
      name: tucitasegura-postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
  
  # Redis Cache
  - type: redis
    name: tucitasegura-redis
    region: frankfurt
    plan: starter  # Free tier
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow all (private services only)

# ==============================================================================
# DEPLOYMENT NOTES
# ==============================================================================
# 1. Push this file to your repo root
# 2. Connect repo to Render: https://dashboard.render.com/select-repo
# 3. Render will auto-detect render.yaml and create all services
# 4. Set secret environment variables in Render dashboard
# 5. Upload serviceAccountKey.json as secret file
# 
# Pricing:
# - Starter (Free): $0/month, limited resources, sleeps after inactivity
# - Standard: $7/month, always on, better performance
# - Pro: $25/month, dedicated resources
# 
# Database Free Tier: 90 days free, then $7/month
# Redis Free Tier: Always free with 25MB limit
